# Workflow GitHub Pages pour Arkalia Metrics Collector
# DÃ©ploie automatiquement la documentation sur GitHub Pages

name: Deploy Documentation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ========================================
  # BUILD DE LA DOCUMENTATION
  # ========================================
  build:
    name: "Build Documentation"
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: "Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"

      - name: "Create Logs Directory"
        run: |
          mkdir -p logs

      - name: "Build Documentation"
        run: |
          echo "BUILD DE LA DOCUMENTATION ARKALIA METRICS COLLECTOR"
          echo "=================================================="
          
          # VÃ©rifier la configuration MkDocs
          mkdocs --version
          
          # Construire la documentation
          mkdocs build --site-dir ./site-build
          
          # VÃ©rifier que le build a rÃ©ussi
          if [ ! -f "./site-build/index.html" ]; then
            echo "âŒ ERREUR: index.html non trouvÃ© aprÃ¨s build"
            exit 1
          fi
          
          echo "âœ… Documentation construite avec succÃ¨s"
          ls -la ./site-build/

      - name: "Verify Build Artifacts"
        run: |
          echo "ðŸ” VÃ‰RIFICATION DES ARTIFACTS"
          echo "=============================="
          
          # VÃ©rifier les fichiers essentiels
          required_files=("index.html" "api/" "guides/" "examples/")
          for file in "${required_files[@]}"; do
            if [ -e "./site-build/$file" ]; then
              echo "âœ… $file - PrÃ©sent"
            else
              echo "âŒ $file - MANQUANT"
              exit 1
            fi
          done
          
          echo "âœ… Tous les artifacts sont prÃ©sents"

      - name: "Upload Build Artifacts"
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site-build

  # ========================================
  # DÃ‰PLOIEMENT GITHUB PAGES
  # ========================================
  deploy:
    name: "Deploy to GitHub Pages"
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: "Deployment Status"
        run: |
          echo "ðŸš€ DÃ‰PLOIEMENT GITHUB PAGES TERMINÃ‰"
          echo "===================================="
          echo "Status: ${{ steps.deployment.outputs.outcome }}"
          
          if [ "${{ steps.deployment.outputs.outcome }}" = "success" ]; then
            echo "âœ… Documentation dÃ©ployÃ©e avec succÃ¨s !"
            echo "ðŸŒ GitHub Pages sera disponible dans quelques minutes"
            echo "ðŸ”— URL: https://${{ github.repository_owner }}.github.io/arkalia-metrics-collector/"
          else
            echo "âŒ Ã‰chec du dÃ©ploiement"
            echo "ðŸ’¡ VÃ©rifiez que GitHub Pages est activÃ© dans les paramÃ¨tres du repository"
            echo "ðŸ“ Allez dans: Settings > Pages > Source: GitHub Actions"
            exit 1
          fi
