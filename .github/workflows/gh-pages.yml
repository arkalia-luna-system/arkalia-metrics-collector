# Workflow GitHub Pages pour Arkalia Metrics Collector
# D√©ploie automatiquement la documentation sur GitHub Pages

name: Deploy Documentation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ========================================
  # BUILD DE LA DOCUMENTATION
  # ========================================
  build:
    name: "Build Documentation"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: "Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material
          pip install -e ".[dev]"

      - name: "Build Documentation"
        run: |
          echo "BUILD DE LA DOCUMENTATION ARKALIA METRICS COLLECTOR"
          echo "=================================================="

          # V√©rifier la configuration MkDocs
          mkdocs --version

          # Construire la documentation
          mkdocs build

          echo "‚úÖ Documentation construite avec succ√®s"
          ls -la ./site/

      - name: "G√©n√©rer Dashboard Interactif"
        run: |
          echo "üìä G√âN√âRATION DU DASHBOARD INTERACTIF"
          echo "====================================="

          # V√©rifier si les m√©triques agr√©g√©es existent
          if [ -f "metrics/aggregated_metrics.json" ]; then
            echo "‚úÖ M√©triques agr√©g√©es trouv√©es"
            python scripts/generate_dashboard.py
          else
            echo "‚ö†Ô∏è  M√©triques agr√©g√©es non trouv√©es, g√©n√©ration d'un dashboard vide"
            mkdir -p site/dashboard
            cat > site/dashboard/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="fr">
          <head>
              <meta charset="UTF-8">
              <title>Dashboard - M√©triques non disponibles</title>
          </head>
          <body>
              <h1>üìä Dashboard Arkalia Metrics</h1>
              <p>Les m√©triques agr√©g√©es ne sont pas encore disponibles.</p>
              <p>Ex√©cutez <code>arkalia-metrics aggregate projects.json</code> pour g√©n√©rer les m√©triques.</p>
          </body>
          </html>
          EOF
          fi

          echo "‚úÖ Dashboard g√©n√©r√©"
          ls -la ./site/dashboard/ || echo "Dossier dashboard cr√©√©"

      - name: "Upload Build Artifacts"
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  # ========================================
  # D√âPLOIEMENT GITHUB PAGES
  # ========================================
  deploy:
    name: "Deploy to GitHub Pages"
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4

      - name: "Deployment Status"
        env:
          DEPLOYMENT_OUTCOME: ${{ steps.deployment.outputs.outcome }}
          DEPLOYMENT_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          echo "üöÄ D√âPLOIEMENT GITHUB PAGES TERMIN√â"
          echo "===================================="
          echo "Status: $DEPLOYMENT_OUTCOME"
          echo "URL: $DEPLOYMENT_URL"

          if [ "$DEPLOYMENT_OUTCOME" = "success" ]; then
            echo "‚úÖ Documentation d√©ploy√©e avec succ√®s !"
            echo "üåê GitHub Pages sera disponible dans quelques minutes"
            echo "üîó URL: $DEPLOYMENT_URL"
          else
            echo "‚ùå √âchec du d√©ploiement"
            echo "üí° V√©rifiez que GitHub Pages est activ√© dans les param√®tres du repository"
            echo "üìã V√©rifiez les permissions du workflow"
            echo "üîß V√©rifiez la configuration MkDocs"
          fi
