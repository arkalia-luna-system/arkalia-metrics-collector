        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: "Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material
          pip install -e ".[dev]"

      - name: "Build Documentation"
