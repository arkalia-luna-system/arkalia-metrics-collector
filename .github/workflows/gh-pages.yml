# Workflow GitHub Pages pour Arkalia Metrics Collector
# D√©ploie automatiquement la documentation sur GitHub Pages

name: Deploy Documentation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ========================================
  # BUILD DE LA DOCUMENTATION
  # ========================================
  build:
    name: "Build Documentation"
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: "Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: "Build Documentation"
        run: |
          echo "BUILD DE LA DOCUMENTATION ARKALIA METRICS COLLECTOR"
          echo "=================================================="
          
          # V√©rifier la configuration MkDocs
          mkdocs --version
          
          # Construire la documentation
          mkdocs build
          
          echo "‚úÖ Documentation construite avec succ√®s"
          ls -la ./site/

      - name: "Upload Build Artifacts"
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  # ========================================
  # D√âPLOIEMENT GITHUB PAGES
  # ========================================
  deploy:
    name: "Deploy to GitHub Pages"
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: "Deployment Status"
        run: |
          echo "üöÄ D√âPLOIEMENT GITHUB PAGES TERMIN√â"
          echo "===================================="
          echo "Status: ${{ steps.deployment.outputs.outcome }}"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
          
          if [ "${{ steps.deployment.outputs.outcome }}" = "success" ]; then
            echo "‚úÖ Documentation d√©ploy√©e avec succ√®s !"
            echo "üåê GitHub Pages sera disponible dans quelques minutes"
            echo "üîó URL: ${{ steps.deployment.outputs.page_url }}"
          else
            echo "‚ùå √âchec du d√©ploiement"
            echo "üí° V√©rifiez que GitHub Pages est activ√© dans les param√®tres du repository"
            echo "üìã V√©rifiez les permissions du workflow"
            echo "üîß V√©rifiez la configuration MkDocs"
          fi
