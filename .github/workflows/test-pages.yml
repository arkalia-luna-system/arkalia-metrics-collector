# Workflow de test simple pour GitHub Pages
name: Test GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-pages:
    name: "Test GitHub Pages"
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v5

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: "Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: "Create Simple HTML"
        run: |
          mkdir -p site-test
          cat > site-test/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Test GitHub Pages</title>
          </head>
          <body>
              <h1>🚀 Test GitHub Pages Réussi !</h1>
              <p>Si tu vois cette page, GitHub Pages fonctionne !</p>
          </body>
          </html>
          EOF

      - name: "Upload Pages Artifact"
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site-test

  deploy-test:
    name: "Deploy Test"
    runs-on: ubuntu-latest
    needs: test-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: "Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: "Test Result"
        run: |
          echo "🚀 TEST GITHUB PAGES TERMINÉ"
          echo "============================"
          echo "Status: ${{ steps.deployment.outputs.outcome }}"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
          
          if [ "${{ steps.deployment.outputs.outcome }}" = "success" ]; then
            echo "✅ GitHub Pages fonctionne parfaitement !"
          else
            echo "❌ Problème avec GitHub Pages"
            echo "Vérifiez les permissions et la configuration"
          fi
